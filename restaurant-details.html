    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
        }

        body {
            background-color: #FDFAFA;
        }

        .container-img {
            margin: 0 auto;
            max-width: 100%;
            max-height: 100vh;
            background-color: white;
        }

        .r-3-2 {
            width: 100%;
            padding-bottom: 40.667%; /* For 3:2 aspect ratio */
        }

        .image-holder {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            border-radius: 15px;
        }

        /* Gallery styles */
        #right_gallery {
            overflow-y: hidden; /* Hide the scrollbar */
            position: relative;
        }

        .gallery-wrapper {
            position: relative;
            overflow: hidden;
        }

        .gallery {
            position: relative;
            white-space: nowrap;
            font-size: 0;
        }

        .item-wrapper {
            cursor: pointer;
            height: 23%;
            display: inline-block;
        }

        .gallery-item {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover {
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .gallery-item.active {
            opacity: 1;
        }

        .full-screen {
            display: block;
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 50px;
            height: 50px;
            color: #fff;
            background-color: rgba(0,0,0,0.3);
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 10px 0;
            cursor: pointer;
        }
        .feature{
            position: relative;
        }
        /* Up and Down Controls */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            position: absolute;
            right: 50px;
            top: 40%;
            transform: translateY(-50%);
        }

        .move-btn {
            display: block;
            width: 36px;
            height: 36px;
            color: #fff;
            background-color: #E2E2E2;
            border-radius: 50%;
            text-align: center;
            line-height: 36px;
            margin: 10px 0;
            cursor: pointer;
        }

        .move-btn:hover {
            color: #fff;
            background-color: #E61C4C;
            transition: background-color 0.3s ease;
        }

        .modal .move-btn:hover {
            color: #fff;
            background-color: #E61C4C;
            transition: background-color 0.3s ease;
        }

        .move-btn i {
            font-size: 16px;
        }

        .modal .move-btn {
            display: block;
            width: 50px;
            height: 50px;
            color: #fff;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            text-align: center;
            line-height: 38px;
            margin: 10px 0;
            cursor: pointer;
        }

        .modal .move-btn i {
            font-size: 18px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
        }

        .modal-content {
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            max-width: 80%;
            border-radius: 15px;
        }

        .slideshow-container {
            position: relative;
        }

        .mySlides {
            display: none;
        }

        .mySlides img {
            width: 100%;
            border-radius: 15px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 36px;
            user-select: none;
            transform: translateY(-50%);
        }

        .prev {
            left: -80px;
        }

        .next {
            right: -80px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .places-card{

                    }
        .single-place-card{

        .restaurant-details i{

        /* Responsive styles */

            }

            }
        }
    </style>

    <script>
        var imageHolder = document.getElementById('image_holder');
        var rightGallery = document.getElementById('right_gallery');
        var featured = document.querySelector('.featured-item');
        var imageHolderHeight = imageHolder.offsetHeight;

        // Adjust height only for larger screens
        if (window.matchMedia("(min-width: 992px)").matches) {
            rightGallery.style.height = imageHolderHeight + "px";
        }

        var gallery = document.querySelector('.gallery');
        var galleryItems = document.querySelectorAll('.gallery-item');
        var upBtn = document.querySelector('.move-btn.up');
        var downBtn = document.querySelector('.move-btn.down');
        var scrollAmount = 0;
        var itemHeight = galleryItems[0].offsetHeight;

        // Clone the gallery items and append them to the gallery
        for (var i = 0; i < galleryItems.length; i++) {
            var clone = galleryItems[i].cloneNode(true);
            gallery.appendChild(clone);
        }

        // Update the galleryItems NodeList after cloning
        galleryItems = document.querySelectorAll('.gallery-item');
        var totalItems = galleryItems.length;
        var totalScrollHeight = totalItems * itemHeight;

        // Scroll Functions and Update Active Item
        function scrollUp() {
            scrollAmount -= itemHeight;
            if (scrollAmount < 0) {
                scrollAmount = totalScrollHeight / 2 - itemHeight;
            }
            gallery.style.transform = `translateY(-${scrollAmount}px)`;
            updateActiveItem();
        }

        function scrollDown() {
            scrollAmount += itemHeight;
            if (scrollAmount >= totalScrollHeight / 2) {
                scrollAmount = 0;
            }
            gallery.style.transform = `translateY(-${scrollAmount}px)`;
            updateActiveItem();
        }

        // Add event listeners for up and down buttons
        if (window.innerWidth >= 992) {
            upBtn.addEventListener('click', scrollUp);
            downBtn.addEventListener('click', scrollDown);
        }

        // Initialize gallery images
        var images = [
            'images/car.jpg',
            'images/city.jpg',
            'images/deer.jpg',
            'images/flowers.jpg',
            'images/food.jpg',
            'images/guy.jpg',
            'images/landscape.jpg',
            'images/lips.jpg',
            'images/night.jpg',
            'images/table.jpg'
        ];

        images = images.concat(images); // Duplicate the images for infinite scrolling

        // Set Initial Featured Image
        featured.style.backgroundImage = 'url(' + images[0] + ')';

        // Set Images for Gallery and Add Event Listeners
        for (let i = 0; i < galleryItems.length; i++) {
            galleryItems[i].style.backgroundImage = 'url(' + images[i % (images.length / 2)] + ')';
            galleryItems[i].addEventListener('click', function() {
                galleryItems.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
                featured.style.backgroundImage = this.style.backgroundImage;
            });
        }

        galleryItems[0].classList.add('active');

        // Update Active Item without changing the featured image
        function updateActiveItem() {
            var index = Math.floor(scrollAmount / itemHeight) % (totalItems / 2);
            galleryItems.forEach(item => item.classList.remove('active'));
            galleryItems[index].classList.add('active');
        }

        // Slideshow Modal Functionality
        var modal = document.getElementById('slideshowModal');
        var closeBtn = document.querySelector('.close');
        var slideIndex = 1;

        imageHolder.addEventListener('click', function() {
            openModal();
        });

        function openModal() {
            modal.style.display = "block";
            showSlides(slideIndex);
        }

        closeBtn.addEventListener('click', function() {
            closeModal();
        });

        function closeModal() {
            modal.style.display = "none";
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function buildSlides() {
            var slideshowContainer = document.querySelector('.slideshow-container');
            for (var i = 0; i < images.length / 2; i++) {
                var slideDiv = document.createElement('div');
                slideDiv.className = 'mySlides';
                var img = document.createElement('img');
                img.src = images[i];
                slideDiv.appendChild(img);
                slideshowContainer.insertBefore(slideDiv, slideshowContainer.querySelector('.prev'));
            }
        }

        buildSlides();

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1;}
            if (n < 1) {slideIndex = slides.length;}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        var prevBtn = document.querySelector('.prev');
        var nextBtn = document.querySelector('.next');

        prevBtn.addEventListener('click', function() {
            plusSlides(-1);
        });

        nextBtn.addEventListener('click', function() {
            plusSlides(1);
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

        // Carousel functionality for smaller screens
        if (window.innerWidth < 992) {
            var carouselIndex = 0;

            function carouselChange() {
                carouselIndex++;
                if (carouselIndex >= images.length / 2) {
                    carouselIndex = 0;
                }
                featured.style.backgroundImage = 'url(' + images[carouselIndex] + ')';
            }

            setInterval(carouselChange, 3000); // Change image every 3 seconds
        }
    </script>
